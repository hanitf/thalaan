<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MMORPG v0.5.0</title>
    <style>
      html, body { height: 100%; margin: 0; background: #0e0f13; color: #e9eef2; font-family: system-ui, Arial; }
      #wrap { position: relative; display: grid; place-items: center; height: 100%; gap: 12px; }
      #hud { display: none; gap: 12px; align-items: center; flex-wrap: wrap; justify-content: center; z-index:2; }
      input, button { padding: 8px 10px; border-radius: 6px; border: 1px solid #3a425c; background: #121521; color: #cfe3ff; }
      button { cursor: pointer; background: #1d2436; }
      button:hover { background: #232b40; }
      .pill { padding: 2px 8px; border: 1px solid #3a425c; border-radius: 999px; font-size: 12px; opacity: 0.9; }
      .row { display: flex; gap: 8px; align-items: center; }
      #auth { position: relative; z-index: 9999; display:flex; flex-direction:column; gap:10px; width: min(360px, 90vw); background:#121521; padding:16px; border:1px solid #2e3448; border-radius:10px; }
      #auth h2 { margin:0 0 6px 0; font-weight:600; }
      #status { font-size: 12px; color: #9ad; }
      .error { color: #f99; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="auth">
        <h2>Entrar</h2>
        <input id="email" placeholder="Email" autocomplete="email" />
        <input id="password" type="password" placeholder="Senha (min 6)" autocomplete="current-password" />
        <div class="row">
          <button id="signinBtn">Login</button>
          <button id="signupBtn">Criar conta</button>
          <button id="guestBtn">Entrar como convidado</button>
        </div>
        <div class="row">
          <button id="testBtn">Testar conexão</button>
          <button id="resetBtn">Reset UI</button>
        </div>
        <div class="row">
          <input id="displayName" placeholder="Nome no jogo (opcional)" maxlength="18" />
        </div>
        <div id="status" class="pill">Cliente carregado. Pronto.</div>
      </div>

      <div id="hud">
        <span id="who" class="pill"></span>
        <span id="stats" class="pill"></span>
        <button id="logoutBtn">Sair</button>
        <span class="pill">WASD/Setas: mover • Espaço: atacar • E: pegar • Q: usar poção • Clique: mover • Clique no monstro: perseguir e atacar</span>
      </div>
      <div id="stage"></div>
    </div>
    <script src="client.js" type="module"></script>
  </body>
</html>
